<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="circle_1" class="circle"></div>
            <div id="scene_1" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="scene_2" class="rellax" data-rellax-speed="1">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene_3" class="rellax" data-rellax-speed="4">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene_4" class="rellax" data-rellax-speed="2">
                <div class="circle" data-depth="3.45"></div>
            </div>
            <div id="scene_5" class="rellax" data-rellax-speed="3.45">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene_6" class="rellax" data-rellax-speed="5">
                <div class="circle" data-depth="0.2"></div>
            </div>
            <div id="scene_7" class="rellax" data-rellax-speed="3.7">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene_8" class="rellax" data-rellax-speed="1.2">
                <div class="circle" data-depth="3"></div>
            </div>
            <div id="scene_9" class="rellax" data-rellax-speed="1.2">
                <div class="circle" data-depth="4"></div>
            </div>
            <div id="scene_10" class="rellax" data-rellax-speed="1.8">
                <div class="circle" data-depth="3.45"></div>
            </div>
            <div id="scene_11" class="rellax" data-rellax-speed="3">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene_12" class="rellax" data-rellax-speed="1.5">
                <div class="circle" data-depth="1.5"></div>
            </div>
            <div id="scene_13" class="rellax" data-rellax-speed="2">
                <div class="circle" data-depth="0.7"></div>
            </div>
            <div id="scene_14" class="rellax" data-rellax-speed="1.75">
                <div class="circle" data-depth="2"></div>
            </div>
            <div id="scene_15" class="rellax" data-rellax-speed="4">
                <div class="circle" data-depth="2"></div>
            </div>

            <div id="title">
                <p>АЙТИЛОГИЯ</p>
            </div>
            <div id="head_text">
                <p id="first">Онлайн-школа</p>
                <p id="second">IT-Профессий</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
